name: Daily AI Report

on:
  schedule:
    - cron: '0 0 * * *'     # UTC 00:00 = 北京时间 08:00
  workflow_dispatch:         # 手动触发（调试用）

permissions:
  contents: write
  pages: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline (generate only, no push)
        timeout-minutes: 30
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          APIFY_GLOBAL_LIST_ID: ${{ secrets.APIFY_GLOBAL_LIST_ID }}
          APIFY_CHINA_LIST_ID: ${{ secrets.APIFY_CHINA_LIST_ID }}
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PAGES_URL: ${{ vars.PAGES_URL }}
        run: python -m src.pipeline --no-push

      - name: Persist data and deploy reports
        run: |
          git config user.name "AI News Radar Bot"
          git config user.email "bot@ai-news-radar"
          git add data/ docs/
          git diff --cached --quiet || git commit -m "daily: $(date +%Y-%m-%d)"
          git push

      - name: Wait for GitHub Pages deployment
        run: |
          echo "Waiting for Pages deployment..."
          for i in $(seq 1 30); do
            sleep 10
            STATUS=$(gh api repos/${{ github.repository }}/pages/builds/latest --jq '.status' 2>/dev/null || echo "unknown")
            echo "  Attempt $i/30: status=$STATUS"
            if [ "$STATUS" = "built" ]; then
              echo "Pages deployed successfully!"
              break
            fi
          done
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push notifications (DingTalk + ServerChan)
        env:
          DINGTALK_GLOBAL_WEBHOOK: ${{ secrets.DINGTALK_GLOBAL_WEBHOOK }}
          DINGTALK_CHINA_WEBHOOK: ${{ secrets.DINGTALK_CHINA_WEBHOOK }}
          SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
          PAGES_URL: ${{ vars.PAGES_URL }}
        run: python -m src.pipeline --push-only
